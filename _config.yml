# Minimal Jekyll Configuration for Introspector Documentation
# Optimized for GitHub Pages

title: Introspector
description: "Offensive framework for deep HTTP/DNS exploitation: listeners, payload hosting, redirect intel, and execution-trace visibility."
author: deepsecurity-pe

# GitHub Pages settings
url: https://deepsecurity-pe.github.io
baseurl: /Introspector-Docs

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .github/
  - LICENSE
  - README.md

# Collections for better organization
collections:
  concepts:
    output: true
    permalink: /:collection/:name/
  getting-started:
    output: true
    permalink: /:collection/:name/
  usage:
    output: true
    permalink: /:collection/:name/
  reference:
    output: true
    permalink: /:collection/:name/
  examples:
    output: true
    permalink: /:collection/:name/
  screenshots:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "concepts"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "getting-started"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "usage"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "examples"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "screenshots"
    values:
      layout: "page"

# SEO
twitter:
