<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/assets/css/introspector.css' | relative_url }}">
  {% feed_meta %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <a href="{{ '/' | relative_url }}" class="site-title">
        {{ site.title }}
      </a>
      <nav>
        <ul class="main-nav">
          <li class="nav-item"><a href="{{ '/quickstart/' | relative_url }}">Quickstart</a></li>
          <li class="nav-item"><a href="{{ '/mental-model/' | relative_url }}">Concepts</a></li>
          <li class="nav-item"><a href="{{ '/payloads/' | relative_url }}">Usage</a></li>
          <li class="nav-item"><a href="{{ '/commands/' | relative_url }}">Reference</a></li>
          <li class="nav-item"><a href="{{ '/redirect-following/' | relative_url }}">Examples</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>

    <main class="main-content">
      {{ content }}
    </main>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }} - Introspector Framework</p>
      <div class="footer-links">
        <a href="https://github.com/deepsecurity-pe/Introspector">GitHub</a>
        <a href="https://github.com/deepsecurity-pe/Introspector-Docs">Docs Repo</a>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
